<hr/>
<div class="comment">
    <form action="/comment/" method="POST" class="form-group" style="width: 60%;">
        {% csrf_token %}
        <input type="hidden" name="target" value="{{request.path}}"/>
        {{ comment_form }}
        <input type="submit" value="写好了!">
    </form>

    <!-- 评论列表 -->
    <ul class="list-group">
        {%for comment in comment_list %}
        <li class="list-group-item">
            <div class="nickname">
                <a href="{{ comment.website }}">{{comment.nickname}}</a> <span>{{comment.created_time}}</span>
            </div>
        </li>
        {%endfor%}
    </ul>
</div>
